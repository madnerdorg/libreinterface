<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
 <meta content="utf-8" http-equiv="encoding">
 <title>Connector</title>

 <!-- CSS -->
 <link rel="stylesheet" href="core/lib/Semantic-UI-CSS-master/semantic.min.css">
 <link rel="stylesheet" href="core/lib/codemirror/codemirror.css">
 <link rel="stylesheet" href="core/lib/codemirror/theme/zenburn.css">


 <!-- Semantic UI --> 
 <script src="core/lib/jquery/jquery-3.1.1.min.js"></script>
 <script src="core/lib/Semantic-UI-CSS-master/semantic.min.js"></script>

 <!-- Markdown -->
 <script src="core/lib/markdown-browser-0.6.0-beta1/markdown.min.js"></script>
 <!-- Code Mirror -->
 <script src="core/lib/codemirror/codemirror.js"></script>
 <!-- Syntax Highlight for Js/css/html -->
 <script src="core/lib/codemirror/javascript/javascript.js"></script>
 <script src="core/lib/codemirror/css/css.js"></script>
 <script src="core/lib/codemirror/xml/xml.js"></script>
 <script src="core/lib/codemirror/htmlmixed/htmlmixed.js"></script>

 <!-- Connector -->
 <script src="core/url.js"></script>
 <script src="core/localStorage.js"></script>
 <script src="core/modals.js"></script>
 <script src="core/websockets.js"></script>
 <script src="core/static.js"></script>
 <script src="core/startup.js"></script>

  

</head>

<body>
  <!-- Bottom Side bar -->
  <div class="ui bottom horizontal inverted sidebar labeled icon menu">
    <a onclick="showAdd()" class="item"><i class="green plus icon"></i>New</a>
    <a onclick="showRemove()" class="item"><i class="red minus icon"></i>Remove</a>
    <a onclick="upload_localStorage()" class="item"><i class="yellow upload icon"></i>Upload</a>
    <a onclick="download_localStorage()" class="item"><i class="green download icon"></i>Download</a>
    <a onclick="showErase()" class="item"><i class="red erase icon"></i>Erase</a>
  </div>

  <!-- Erase LocalStorage Modal -->
  <div class="erase-modal ui basic modal">
    <div class="ui icon header">
      <i class="archive icon"></i>Erase localStorage ?<div class="actions">
      <div class="ui deny red inverted button"><i class="remove icon"></i></div>
      <div class="ui approve green inverted button"><i class="checkmark icon"></i></div>
    </div>
  </div>
</div>

<!-- Upload LocalStorage Modal -->


<!-- Add Application Modal -->
<div class="add-app-modal ui basic modal">
  <div class="ui icon header">
    Create :<input id="add_app_input" style="color: rgb(247, 94, 94);" type="text" placeholder="Application Name">
    <br><br>
    <div class="actions">
      <div class="ui approve green inverted button"><i class="checkmark icon"></i></div>
      <div class="ui deny red inverted button"><i class="remove icon"></i></div>
    </div>
  </div>
</div>

<!-- Remove Application Modal -->
<div class="remove-app-modal ui basic modal">
  <div class="ui icon header">
    <i class="sticky note icon"></i>Remove application ?
    <div class="actions">
      <div class="ui deny red inverted button"><i class="remove icon"></i></div>
      <div class="ui approve green inverted button"><i class="checkmark icon"></i></div>
    </div>
  </div>
</div>

<!-- Code Modal -->
<div style="width:100%; height:100%;" class="ui modal code-modal">
  <div class="ui header">
      <i class="code icon"></i>
    <button style="position:absolute;right:0;top:-5px;" class="ui big inverted button" onclick="hideCode()"><i class="big save red icon"></i></button>
  </div>
  <div id="code-editor"></div>
</div>
</div>

<!-- Top bar --> 
<div class="pusher">
  <div id="appmenu" class="inverted ui top attached menu">
    <a onclick="toggleMenu()" class="item"><i class="large red sidebar icon"></i></a>
    <a onclick="showCode()" class="item"><i class="large code green icon"></i></a>
    <a href="?app=index" id="app_index" class="item"><i class="large home blue icon"></i></a>
  </div>
    <div class="ui static_alert inline nag" style="display:none;">
  <span class="title">
    <i class="warning big circle yellow icon"></i>
    This interface is static, you can modify it but it will revert to his original state when a changes happens.
  </span>
<br>
</div>
  <!-- Application (load from localStorage) --> 
  <div id="application" class="custom-code"></div>
  

</div>
</body>
</html>
