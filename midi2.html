	<!-- CSS -->
	<link rel="stylesheet" href="core/lib/Semantic-UI-CSS-master/semantic.min.css">

	<!-- Semantic UI --> 
	<script src="core/lib/jquery/jquery-3.1.1.min.js"></script>
	<script src="core/lib/Semantic-UI-CSS-master/semantic.min.js"></script>

	<!-- Connector -->
	<script src="core/lib/reconnecting-websocket/reconnecting-websocket.min.js"></script>
	<script src="core/websockets.js"></script>
	<script src="core/lib/webmidi-master/webmidi.min.js"></script>

	<script>

	ip = "pi";
	buzzer = new ReconnectingWebSocket('ws://'+ip+':'+ports.buzzer);
	midi_instruments = [];
	max_time =25;
	last_message = 0;
  	//console.log(last_message);
  	max_retry = 100;
  	retry = 0;

  	// See arduino examples/toneMelody - pitches.h
  	midi_to_hz = {
  		11:31,12:33,13:35,14:37,15:39,16:41,17:44,18:46,19:49,20:52,21:55,22:58,23:62,24:65,25:69,
  		26:73,27:78,28:82,29:87,30:93,31:98,32:104,33:110,34:117,35:123,36:131,37:139,38:147,39:156,
  		40:165,41:175,42:185,43:196,44:208,45:220,46:233,47:247,48:262,49:277,50:294,51:311,52:330,
  		53:349,54:370,55:392,56:415,57:440,58:466,59:494,60:523,61:554,62:587,63:622,64:659,65:698,
  		66:740,67:784,68:831,69:880,70:932,71:988,72:1047,73:1109,74:1175,75:1245,76:1319,77:1397,
  		78:1480,79:1568,80:1661,81:1760,82:1865,83:1976,84:2093,85:2217,86:2349,87:2489,88:2637,
  		89:2794,90:2960,91:3136,92:3322,93:3520,94:3729,95:3951,96:4186,97:4435,98:4699,99:4978
  	};

  	//Send a message to the buzzer,
  	//This can be improve to avoid noteoff when you play fast.
  	function sender(message){
  		console.log(message);
  		buzzer.send(message);
  	
  	}

  	//Connect midi port to application
  	function addKeyboard(name){
  		if(typeof keyboard !== 'undefined'){keyboard.removeListener();}
  		keyboard = WebMidi.getInputByName(name);
    	//console.log(keyboard)
    	keyboard.addListener('noteon', "all",
    		function (midi) {
    			buzzer_message = midi_to_hz[midi.note.number];
        		//console.log("ON - " + midi.note.number + "-->" + buzzer_message);
        		sender(buzzer_message);
        	});

    	keyboard.addListener('noteoff', "all",
    		function (midi) {
	        	//console.log("OFF - " + midi.note.number + "-->" + buzzer_message);
	        	sender("OFF");
	    	});
    }

    WebMidi.enable(function (err) {

    	$.each(WebMidi.inputs, function(i, input){
    		//console.log(input);
    		midi_instruments.push({
    			value:input.name,
    			text:input.name,
    			name:input.name
    		});
    	});


    	$('.ui.dropdown').dropdown('setup menu', {values: midi_instruments});
    	$(".ui.dropdown").dropdown({
    		onChange:function(value,text){
    			addKeyboard(value);
    		}
    	});


    	//console.log(midi_instruments);
    	
    	
    });



</script>
